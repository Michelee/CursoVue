<!DOCTYPE html>
<html>
<head>
	<title>Curso Vue.js</title>
</head>
<body>
	<div id="app">
		<h1>{{ titulo | uppercase }}</h1>
		<h2>{{ subtitulo | lowercase }}</h2>
		<br>
		<button v-on:click="sumar">Sumar 1</button>
		<button v-on:click="contador--">Restar 1</button><br>
		<span>El contador actual es: {{contador}}</span>
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: '#app',
			data: {
				titulo: 'Estamos en Platzi',
				subtitulo: 'Curso de Vue.js',
				contador: 0
			},
			methods:{
				sumar: function(){
					this.contador++ 
				},
				restar: function(){
					this.contador--
				}
			},
			filters: {
				uppercase: function (str) {
		          return str.toUpperCase()
		        },
		        lowercase: function (str) {
		          return str.toLowerCase()
		        },
		        capitalize: function(str) {
		          return str.charAt(0).toUpperCase() + str.slice(1);
		        }
			}
		})
	</script>
</body>
</html>
