<!DOCTYPE html>
<html>
<head>
	<title>Curso Vue.js</title>
</head>
<body>
	<div id="app">
		<h1>{{ titulo | uppercase }}</h1>
		<h2>{{ subtitulo | lowercase }}</h2>
		<br>
		<input type="text" name="nombre" placeholder="Nombre" v-model="nombre">
		<p>Tu nombre es: {{ nombre | uppercase}} </p>

		<form v-on:submit.prevent="submit" action="" method="get">
		<h2>Â¿Cuales son tus cursos favoritos?</h2>
			<input v-model="cursos" type="checkbox" id="vue" value="vue">
			<label for="vue">Curso de Vue.js</label><br>
			<input v-model="cursos" type="checkbox" id="seo" value="seo">
			<label for="seo">Curso de SEO</label><br>
			<input v-model="cursos" type="checkbox" id="react" value="react">
			<label for="react">Curso de React y Redux</label><br>
			<input v-model="cursos" type="checkbox" id="marketing" value="marketing">
			<label for="marketing">Curso de Marketing</label><br>
			<input v-model="cursos" type="checkbox" id="angular" value="angular">
			<label for="angular">Curso de Angular</label><br><br>
			<input type="submit" name="Enviar">
		</form>
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: '#app',
			data: {
				titulo: 'Estamos en Platzi',
				subtitulo: 'Curso de Vue.js',
				contador: 0,
				nombre: '',
				cursos: []
			},
			methods:{
				sumar: function(){
					this.contador++ 
				},
				restar: function(){
					this.contador--
				},
				submit: function(){
					console.log('submit');
					console.log(this.cursos);
				}
			},
			filters: {
				uppercase: function (str) {
		          return str.toUpperCase()
		        },
		        lowercase: function (str) {
		          return str.toLowerCase()
		        },
		        capitalize: function(str) {
		          return str.charAt(0).toUpperCase() + str.slice(1);
		        }
			}
		})
	</script>
</body>
</html>
